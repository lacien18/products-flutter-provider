name: products
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  go_router: ^10.0.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  get_it: ^7.6.0
  injectable: ^2.2.0
  uuid: ^3.0.7
  intl: ^0.18.1
  


  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed: ^2.4.2
  injectable_generator: ^2.3.0
  build_runner: ^2.4.6
  
flutter:

  uses-material-design: true

  assets:
    - assets/
    - fonts/  

  fonts:
    - family: GalanoGrotesque
      fonts:
        - asset: fonts/GalanoGrotesque-Regular.otf
          weight: 400
        - asset: fonts/GalanoGrotesque-Bold.otf
          weight: 700
        - asset: fonts/GalanoGrotesque-SemiBold.otf
          weight: 500